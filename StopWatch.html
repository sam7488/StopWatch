<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopWatch</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="heading">StopWatch</div>
    <div class="js-timer-display timer-display">
      00 : 00 : 00 : 00
    </div>
    <div class="buttons">
      <button class="js-reset-button reset-button">Reset</button>
      <button id="js-start-pause-button" class="js-start-button start-button">Start</button>
      <button class="js-lap-button lap-button">Lap</button>
    </div>
  </div>
  <ul class="js-laps-list laps">

  </ul>
  <script src="script.js"></script>
</body>
</html>
